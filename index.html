<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Recetas</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-black">
    <header id="header" class="container bg-danger mt-3 text-white">
        <div class="row">
            <div class="col">
                <h1>Buscador de Recetas</h1>
            </div>
            <nav class="col-auto ms-auto">
                <a class="text-white text-decoration-none fs-4 fw-bold ms-4" href="index.html">Inicio</a>
                <a class="text-white text-decoration-none fs-4 fw-bold ms-4" href="favoritos.html">Recetas favoritas</a>
            </nav>
        </div> 
    </header>
    <div class="container my-5" id="categorias">
        <div class="row">
            <select id="nombre" class="col-md-6 offset-md-3 py-2" onchange="mostrarRecetasDeLaCategoria(this.value)">
                <option value="" disabled selected>--Seleccionar Categoría--</option>
            </select>
        </div>
    </div>

    <div class="container my-5" id="recetas">
        <div class="row" id="listaRecetas"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Título de la receta</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del modal se insertará dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn-favoritos">Añadir a favoritos</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="./index.js"></script>
</body>

</html>
